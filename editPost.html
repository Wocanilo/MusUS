<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link href="assets/css/fontawesome.min.css" rel="stylesheet" />

    <title>MusUS - Edit Post</title>
  </head>
  <body>
    <nav class="navbar navbar-light sticky-top bg-white">
      <a href="index.html" class="navbar-brand mb-0 h1">
        <img
          src="assets/img/logo.svg"
          width="35"
          height="35"
          class="d-inline-block align-top"
          alt="MusUS logo"
        />
        MusUS
      </a>

      <!-- Login buttons -->
      <div>
        <a href="upload.html" class="mr-3">Create post</a>
        <a href="profile.html" class="mr-3">Profile</a>
        <a href="login.html" class="mr-3">Login</a>
        <a href="signup.html">Signup</a>
      </div>
    </nav>

    <!-- Spacer -->

    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <h1 class="text-center">Post</h1>
          </div>
        </div>
        <div class="row">
          <img
            src="assets/img/forest.jpg"
            class="img-fluid w-100"
            alt="MusUS logo"
          />
        </div>
      </div>
    </header>

    <section>
      <div class="container">
        <div class="jumbotron">
          <form action="#">
            <div class="form-group">
              <label for="file">Title</label>
              <input
                type="text"
                class="form-control"
                id="pictureURL"
                placeholder="A beautiful title"
                value="Snow capped mountain"
              />
            </div>
            <div class="form-group">
              <label for="file">URL</label>
              <input
                type="url"
                class="form-control"
                id="pictureURL"
                placeholder="http[s]://..."
                value="http://127.0.0.1:5500/assets/img/mockup/snow.jpg"
              />
            </div>
            <div class="form-group">
              <label for="file">Visibility</label>
            </div>
            <div class="form-check form-check-inline form-group">
              <input
                class="form-check-input"
                type="radio"
                name="visibility"
                id="visibilityPrivate"
                value="private"
              />
              <label class="form-check-label" for="visibilityPrivate"
                >Private</label
              >
            </div>
            <div class="form-check form-check-inline form-group">
              <input
                class="form-check-input"
                type="radio"
                name="visibility"
                id="visibilityPublic"
                value="public"
                checked
              />
              <label class="form-check-label" for="visibilityPublic"
                >Public</label
              >
            </div>
            <div class="form-group">
              <small class="text-muted"
                >Public posts can be seen by anyone!</small
              >
            </div>
            <div class="form-group">
              <label class="form-check-label" for="visibilityPublic"
                >Description</label
              >
              <textarea
                class="form-control"
                id="description"
                rows="3"
                placeholder="An awesome description here"
              >
Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas aliquet tortor at felis condimentum, at laoreet purus laoreet. Nam tempor rhoncus cursus. Aenean nulla quam, tempor vitae risus at, maximus interdum leo. Nunc pharetra sed risus vitae suscipit. Vestibulum sit amet hendrerit urna. Quisque vulputate posuere massa, a aliquam arcu commodo nec. Ut ut placerat magna. Cras vitae enim erat. Praesent facilisis vestibulum nisl et venenatis. Phasellus imperdiet tempor nisl vel ornare. Curabitur vitae fringilla odio. Sed et sem in ipsum porta scelerisque id sit amet est. Vestibulum orci ligula, mollis id tortor eu, mollis maximus metus. Sed iaculis pretium vulputate. Sed ac tincidunt libero.</textarea
              >
            </div>
            <div class="form-group">
              <label for="tags">Tags</label>
              <input type="text" class="form-control" id="tags" placeholder="Cool, Futuristic..", value="Snow, Mountain, Cool">
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary" name="action" value="update"><i class="far fa-save mr-1"></i>Save Post</button>
              <button type="submit" class="btn btn-danger" name="action" value="delete"><i class="far fa-trash-alt mr-1"></i>Delete Post</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Footer -->

    <footer class="page-footer font-small mt-4">
      <div class="container">
        <div class="row">
          <div class="col">
            <span class="text-muted"
              ><p class="text-center">
                Made by dansesben
              </p></span
            >
          </div>
        </div>
      </div>
    </footer>

    <!-- Javascript for Bootstrap-->
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/popper.min.js"></script>
  </body>
</html>
