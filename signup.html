<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <title>MusUS - Signup</title>
  </head>
  <body>
    <nav class="navbar navbar-light sticky-top bg-white">
      <a href="index.html" class="navbar-brand mb-0 h1">
        <img
          src="assets/img/logo.svg"
          width="35"
          height="35"
          class="d-inline-block align-top"
          alt="MusUS logo"
        />
        MusUS
      </a>

      <!-- Login buttons -->
      <div>
        <a href="upload.html" class="mr-3">Create post</a>
        <a href="profile.html" class="mr-3">Profile</a>
        <a href="login.html" class="mr-3">Login</a>
        <a href="signup.html">Signup</a>
      </div>
    </nav>

    <!-- Spacer -->

    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <h1 class="text-center">Signup</h1>
          </div>
        </div>
        <div class="row">
          <img
            src="assets/img/forest.jpg"
            class="img-fluid w-100"
            alt="MusUS logo"
          />
        </div>
      </div>
    </header>

    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="jumbotron">
                        <form action="#">
                            <div class="form-group text-center">
                                <label for="firstname">Firstname</label>
                                <input type="text" class="form-control" id="firstname" placeholder="Firstname">
                            </div>
                            <div class="form-group text-center">
                                <label for="surname">Surname</label>
                                <input type="text" class="form-control" id="surname" placeholder="Surname">
                            </div>
                            <div class="form-group text-center">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Username">
                            </div>
                            <div class="form-group text-center">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <div class="form-group text-center">
                                <label for="repeatPassword">Repeat Password</label>
                                <input type="password" class="form-control" id="repeatPassword" placeholder="Repeat Password">
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary">Signup</button>
                            </div>
                          </form>
                    </div>
 
                </div>
            </div>
        </div>
    </section>

 
    <!-- Footer -->

    <footer class="page-footer font-small mt-4">
      <div class="container">
        <div class="row">
          <div class="col">
            <span class="text-muted"
              ><p class="text-center">
                Made by dansesben
              </p></span
            >
          </div>
        </div>
      </div>
    </footer>

    <!-- Javascript for Bootstrap-->
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/popper.min.js"></script>
  </body>
</html>
